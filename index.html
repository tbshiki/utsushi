<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'none';">
    <meta name="description" content="utsushi - 完全ローカル処理のテキスト差分比較ツール。サーバーに送信せず、ブラウザ内で安全に比較。">
    <meta property="og:title" content="utsushi - テキスト差分比較ツール">
    <meta property="og:description" content="複数テキストをブラウザ内で比較。完全ローカル処理でプライバシー保護。">
    <meta property="og:type" content="website">
    <title>utsushi - テキスト差分比較ツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <span class="logo-icon">写</span>
                utsushi
            </h1>
            <p class="tagline">テキスト差分比較ツール</p>
        </div>
        <div class="security-badge">
            <span class="badge-icon">🔒</span>
            <span class="badge-text">完全ローカル処理</span>
        </div>
    </header>

    <main class="main-container">
        <!-- Input Section -->
        <section class="input-section">
            <div class="input-panels">
                <!-- Text A (Base) -->
                <div class="input-panel" data-panel="a">
                    <div class="panel-header">
                        <label class="panel-label">
                            <span class="label-badge base">基準</span>
                            Text A
                        </label>
                        <button class="btn-clear" data-target="a" title="クリア">
                            <span>×</span>
                        </button>
                    </div>
                    <textarea id="text-a" class="text-input" placeholder="基準となるテキストを入力..."></textarea>
                    <div class="panel-footer">
                        <span class="char-count" data-count="a">0 文字</span>
                    </div>
                </div>

                <!-- Text B -->
                <div class="input-panel" data-panel="b">
                    <div class="panel-header">
                        <label class="panel-label">
                            <span class="label-badge compare">比較</span>
                            Text B
                        </label>
                        <button class="btn-clear" data-target="b" title="クリア">
                            <span>×</span>
                        </button>
                    </div>
                    <textarea id="text-b" class="text-input" placeholder="比較するテキストを入力..."></textarea>
                    <div class="panel-footer">
                        <span class="char-count" data-count="b">0 文字</span>
                    </div>
                </div>

                <!-- Text C -->
                <div class="input-panel" data-panel="c">
                    <div class="panel-header">
                        <label class="panel-label">
                            <span class="label-badge compare">比較</span>
                            Text C
                        </label>
                        <button class="btn-clear" data-target="c" title="クリア">
                            <span>×</span>
                        </button>
                    </div>
                    <textarea id="text-c" class="text-input" placeholder="比較するテキストを入力（任意）..."></textarea>
                    <div class="panel-footer">
                        <span class="char-count" data-count="c">0 文字</span>
                    </div>
                </div>
            </div>

            <div class="action-bar">
                <button id="btn-compare" class="btn-primary">
                    <span class="btn-icon">⇄</span>
                    差分を比較
                </button>
                <button id="btn-clear-all" class="btn-secondary">
                    すべてクリア
                </button>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results-section" class="results-section hidden">
            <div class="results-header">
                <h2 class="results-title">比較結果</h2>
                <div class="legend">
                    <span class="legend-item added">
                        <span class="legend-color"></span>追加
                    </span>
                    <span class="legend-item removed">
                        <span class="legend-color"></span>削除
                    </span>
                    <span class="legend-item changed">
                        <span class="legend-color"></span>変更
                    </span>
                </div>
            </div>

            <div class="diff-container">
                <!-- A vs B -->
                <div class="diff-pair" id="diff-ab">
                    <div class="diff-pair-header">
                        <span class="diff-pair-title">Text A vs Text B</span>
                        <div class="diff-stats" id="stats-ab"></div>
                    </div>
                    <div class="diff-panels">
                        <div class="diff-panel" data-side="left">
                            <div class="diff-panel-header">Text A（基準）</div>
                            <div class="diff-content" id="diff-ab-left"></div>
                        </div>
                        <div class="diff-panel" data-side="right">
                            <div class="diff-panel-header">Text B</div>
                            <div class="diff-content" id="diff-ab-right"></div>
                        </div>
                    </div>
                </div>

                <!-- A vs C -->
                <div class="diff-pair hidden" id="diff-ac">
                    <div class="diff-pair-header">
                        <span class="diff-pair-title">Text A vs Text C</span>
                        <div class="diff-stats" id="stats-ac"></div>
                    </div>
                    <div class="diff-panels">
                        <div class="diff-panel" data-side="left">
                            <div class="diff-panel-header">Text A（基準）</div>
                            <div class="diff-content" id="diff-ac-left"></div>
                        </div>
                        <div class="diff-panel" data-side="right">
                            <div class="diff-panel-header">Text C</div>
                            <div class="diff-content" id="diff-ac-right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="privacy-notice">
                <h3>🔐 プライバシーについて</h3>
                <ul>
                    <li>本ツールはすべてローカル処理です</li>
                    <li>入力内容はサーバーに送信されません</li>
                    <li>入力データの責任は利用者にあります</li>
                </ul>
            </div>
            <div class="footer-info">
                <p>utsushi v0.1.0</p>
                <p>MIT License</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <script src="diff-engine.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
